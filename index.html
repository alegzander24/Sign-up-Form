<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sign up</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<div class="image">
				<div class="card">
					<img src="pics/odin-lined.png" alt="" width="100px" height="auto" />
					ODIN
				</div>
				<div class="link">
					photo by <a href="https://unsplash.com/@efekurnaz">Efe Kurnaz</a> on
					<a href="https://unsplash.com">Unsplash</a>
				</div>
			</div>
			<div class="content">
				<div class="text">
					Lorem ipsum dolor sit, amet consectetur adipisicing elit. Dolore
					blanditiis, vero beatae maxime voluptas veniam magni numquam officia
					labore dolorem est
				</div>

				<form action="">
					<fieldset>
						<legend>let's do this!</legend>
						<div>
							<label for="firstName">First Name</label>
							<input type="text" id="firstName" name="firstName" required />
						</div>

						<div>
							<label for="lastName">Last Name</label>
							<input type="text" id="lastName" name="lastName" required />
						</div>

						<div>
							<label for="email">E-mail</label>
							<input type="email" id="email" name="email" required />
						</div>

						<div>
							<label for="phoneNum">Phone Number</label>
							<input type="number" id="phoneNum" name="phoneNum" required />
						</div>

						<div>
							<label for="password">Password</label>
							<input type="password" id="password" name="password" required />
						</div>

						<div>
							<label for="confPassword">Confirm Password</label>
							<input
								type="password"
								id="confPassword"
								name="confPassword"
								required
							/>
						</div>
					</fieldset>
				</form>

				<div class="create">
					<button>Create Account</button>
					Already have an account? Log in
				</div>
			</div>
		</div>
	</body>
</html>
